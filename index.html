<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Cart App</title>
</head>
<body>
    <link rel="stylesheet" href="dist/style.css">
    <section id ="header">
    </section>
    <section id ="main-body">
        <section class="mobile-view">
        <section class="mob-filter">
             <a data-toggle="modal" id="filterbtn" data-target="#filterModal"><i class="icon fas fa-filter"></i>Filter</a>
        </section>
        <section class="mob-sort">
           <a data-toggle="modal" data-target="#sortModal"><i class="icon fas fa-sort"></i>Sort</a>
        </section>
        </section>
        <section id ="filter">
            <div class="filter-title">Filters</div>
                  <div class="content">
                    <div id="my-slider" se-min="0" se-step="1" se-min-value="0" se-max-value="1000" se-max="1000" class="slider">
                      <div class="slider-touch-left">
                        <span></span>
                      </div>
                      <div class="slider-touch-right">
                        <span></span>
                      </div>
                      <div class="slider-line">
                        <span></span>
                      </div>
                    </div>
                  </div>
                  <div id="result">Min Price: <i class="fas fa-rupee-sign">0</i> Max Price: <i class="fas fa-rupee-sign">1000</i></div>
                  <button id="filterApplyBtn">Apply</button>
        </section>
        <section id="shopping-list">
            <section id="sort">
                <ul class="sort-links"><span class="sort-title">Sort By</span>
                    <li class="sort-link"><a id="sortLowToHigh" >Price--- Low to High</a></li>
                    <li class="sort-link"><a id="sortHighToLow">Price--- High to Low</a></li>
                    <li class="sort-link"><a id="sortDiscount">Discount</a></li>
                </ul>
            </section>
            <section id ="shopping-items"></section>
         </section>
    </section>
    <section id="filter-modal" >
        <div class="modal" id="filterModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Filter Options</div>
                <div class="modal-body">
                    <div class="content">
                        <div id="modal-slider" se-min="0" se-step="1" se-min-value="10" se-max-value="800" se-max="1000" class="slider">
                          <div class="slider-touch-left">
                            <span></span>
                          </div>
                          <div class="slider-touch-right">
                            <span></span>
                          </div>
                          <div class="slider-line">
                            <span></span>
                          </div>
                        </div>
                      </div>
                      <div id="result-modal">Min: 0 Max: 1000</div>
                </div>
                <div class="modal-btn modal-footer">
                    <div data-dismiss="modal">Cancel</div><div id="filterApply" data-dismiss="modal">Apply</div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section id="sort-modal">
        <div class="modal" id="sortModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Sort Options</div>
                <div class="modal-body">
                    <input type="radio" id="lowtohigh" name="sort" value="1" checked>
                    <label for="lowtohigh">Price--- Low to High</label><br>
                    <input type="radio" id="hightolow" name="sort"  value="2">
                    <label for="hightolow">Price--- High to Low</label><br>
                    <input type="radio" id="discount"name="sort"  value="3">
                    <label for="discount">Discount</label><br>
                </div>
                <div class="modal-btn modal-footer">
                    <div data-dismiss="modal">Cancel</div><div id="sortApply" data-dismiss="modal">Apply</div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section id="cart-page">
    <div id="cart-items">

    </div>
    <div id="cart-total">
       
    </div>
    </section>
   <script src="dist/bundle.js"></script>
   <footer>
     <div id="footer">@copyright</div>
   </footer>
</body>
</html>
