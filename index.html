<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"  media="screen">
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


  <link rel="stylesheet" href="dist/style.css">
    <title>Cart App</title>
</head>
<body>
   
    <header id ="header">
    </header>
    <section id ="main-body">
        <section class="mobile-view">
        <section class="mobile-view__filter">
             <a data-toggle="modal" id="filterbtn" data-target="#filterModal"><i class="icon fas fa-filter"></i>Filter</a>
        </section>
        <section class="mobile-view__sort">
           <a data-toggle="modal" data-target="#sortModal"><i class="icon fas fa-sort"></i>Sort</a>
        </section>
        </section>
        <section id ="filter">
            <div class="filter__title">Filters</div>
            <div id="result__filter">
            <div id="result-min"> <i class="fas fa-rupee-sign">0</i></div>
            <div id="result-max"><i class="fas fa-rupee-sign">1000</i></div>
          </div>
                  <div class="content">
                    <div id="my-slider" se-min="0" se-step="1" se-min-value="0" se-max-value="1000" se-max="1000" class="slider">
                     
                      <div class="slider-touch-left">
                      
                        <span></span>
                      </div>
                      
                      <div class="slider-touch-right">
                        <span></span>
                      </div>
                      <div class="slider-line">
                        <span></span>
                      </div>
                    </div>
                  </div>
                  <div class="filter__price-title"> Prices</div>
                  <button id="filterApplyBtn">Apply</button>
        </section>
        <section id="shopping-list">
            <section id="sort">
                <ul class="sort__links"><span class="sort__title">Sort By</span>
                  <li class="sort__link"><a id="sortHighToLow">Price--- High to Low</a></li>
                    <li class="sort__link"><a id="sortLowToHigh" >Price--- Low to High</a></li>
                    <li class="sort__link"><a id="sortDiscount">Discount</a></li>
                </ul>
            </section>
            <section id ="shopping-items"></section>
         </section>
    </section>
    <section id="filter-modal" >
        <div class="filter__modal modal" id="filterModal">
        <div class="modal-dialog">
            <div class="div__slider modal-content">
                <div class="modal-header">Filter Options</div>
                <div class="modal-body">
              
                  
                    <div  data-role="page">                 
                      <!-- <div data-role="main" class="ui-content">  -->
                          <div  data-role="rangeslider">
                            <!-- <div id="result__modal__filter">
                              <div id="result__modal__min"> <i class="fas fa-rupee-sign">0</i></div>
                              <div id="result__modal__max"><i class="fas fa-rupee-sign">1000</i></div>
                              </div> -->
                              <input type="range" name="price-min" id="price-min" value="200" min="0" max="1000">
                              <input type="range" name="price-max" id="price-max" value="800" min="0" max="1000">
                            </div>
                     </div>
                     <!-- </div> -->
                     <div class="filter__price-title"> Prices</div>
                </div>
                <div class="modal__btn modal__footer">
                    <div data-dismiss="modal">Cancel</div><div id="filterApply" data-dismiss="modal">Apply</div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section id="sort-modal">
        <div class="modal" id="sortModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Sort Options</div>
                <div class="modal-body">
                  <input type="radio" id="hightolow" name="sort"  value="2">
                    <label for="hightolow">Price--- High to Low</label><br>
                    <input type="radio" id="lowtohigh" name="sort" value="1" checked>
                    <label for="lowtohigh">Price--- Low to High</label><br>
                    <input type="radio" id="discount"name="sort"  value="3">
                    <label for="discount">Discount</label><br>
                </div>
                <div class="modal__btn modal__footer">
                    <div data-dismiss="modal">Cancel</div><div id="sortApply" data-dismiss="modal">Apply</div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section id="cart-page">
    <div id="cart-items">

    </div>
    <div id="cart-total">
       
    </div>
    </section>
   <script src="dist/bundle.js"></script>
   <footer>
     <div id="footer">@copyright</div>
   </footer>
</body>
</html>
